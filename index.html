<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Experience Music</h1>
        <h2>Adjust Sound Like a Pro</h2>
        
        <!-- Buttons for Player Options -->
        <div class="options">
            <div class="option" id="upload">
                <input type="file" id="audioFile" accept="audio/*" onchange="loadFile()">
                <label for="audioFile">Upload</label>
            </div>
            <div class="option" onclick="playPause()">Play/Pause</div>
            <div class="option" onclick="stopAudio()">Stop</div>
            <div class="option" onclick="share()">Share</div>
        </div>

        <!-- Sliders for Sound Adjustments -->
        <div class="controls">
            <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" onchange="adjustVolume(this.value)">

            <label for="pitch">Pitch</label>
            <input type="range" id="pitch" min="0.5" max="2" step="0.1" onchange="adjustPitch(this.value)">

            <label for="frequency">Frequency</label>
            <input type="range" id="frequency" min="500" max="2000" step="50" onchange="adjustFrequency(this.value)">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
